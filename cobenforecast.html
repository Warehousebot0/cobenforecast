<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./data/coben.css">
        <script src="./data/coben.js"></script>
        
        <title>cobenforecast</title>
    </head>
    <body>
    <font size="4">
        <div id="container">
            <div id="leftBox">
                <h2><font color="#c00000">Input</font></h2>
                <form id="form">
                    <label for="athleteCount">No.: </label>
                    <input type="number" id="athleteCount" name="athleteCount" min="2" max="32"><br>

                    <label for="eliminationCount">Eliminations: </label>
                    <input type="number" id="eliminationCount" name="eliminationCount" min="1" max="31" placeholder="" onchange="onEliminationCountChange()"><br>

                    <label for="simulationCount">Simulations: </label>
                    <input type="number" id="simulationCount" name="simulationCount" min="65536" max="100000000" placeholder="5000000" onchange="onSimulationCountChange()"><br>

                    <h3><font color="#7f7f7f">Data:</font></h3>
                    <div id="athleteDataContainer"></div>
                    
                    <h3><font color="#7f7f7f">Points given next event:</font></h3>
                    <div id="pointsContainer"></div>

                    <button type="button" onclick="onSubmit()">Calculate</button>
                </form>
            </div>
            <div id="rightBox">
                <h2><font color="#c00000">Results</font></h2>
                <font color="#003560">
                <p id="resultsParagraph"></p>
                </font>
            </div>
        </div>
    
</font>
</body></html>
